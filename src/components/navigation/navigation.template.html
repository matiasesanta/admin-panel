<ul class="vertical menu">
    <li ng-repeat="(name, item) in items">
        <a ng-if="showItem(item)" href="{{item.link}}" ng-bind="name"></a>
        <ul ng-if="showItem(item) && item.items" class="vertical menu nested">
            <li ng-repeat="(nestedItemName, nestedItemData) in item.items">
                <a ng-if="showItem(nestedItemData)" href="{{nestedItemData.link}}" ng-bind="nestedItemName"></a>
            </li>
        </ul>
    </li>
</ul>
