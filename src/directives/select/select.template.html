<div class="input-group">
    <input class="input-group-field" type="text" ng-model="input" ng-change="onInputChange()"
           ng-focus="onFocus()"
           ng-blur="onBlur()" />
    <div class="input-group-button">
        <button type="button" class="button secondary" ng-click="buttonClick()">
            <span class="caret"></span>
        </button>
    </div>
</div>
<div class="dropdown-ap">
    <ul ng-if="loading" class="list-group">
        <li style="font-weight: bold;">Cargando...</li>
    </ul>
    <ul ng-if="!loading && options.length > 0" class="list-group">
        <li ng-repeat="option in options" 
            ng-bind-html="option.name | highlight:input"
            ng-click="optionSelected(option)"></li>
    </ul>
    <ul ng-if="!loading && options.length === 0" class="list-group">
        <li style="font-weight: bold;">No hay resultados</li>
    </ul>
    <ul ng-if="enableNewButton" class="list-group new">
        <li ng-click="newObject()">
            <span class="fa fa-plus"></span>
            <span>Nuevo</span>
        </li>
    </ul>
</div>
