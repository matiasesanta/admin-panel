<div class="card">
    <button ng-if="closeButton" class="close-button" type="button" ng-click="close()">
        <span>&times;</span>
    </button>
    <div class="card-divider">
        <h5 ng-bind="title"></h5>
    </div>
    <div class="card-section" ap-load>
        <div ng-transclude></div>
    </div>
</div>
